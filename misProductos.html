<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mis productos</title>
    <link rel="stylesheet" href="css/globales.css">
    <link rel="stylesheet" href="css/userProductos.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  </head>
  <body>
    <div class="contenedor">

      <div class='tarjeta'>
        <div class='imagen' style='background-image: url(https://wowfilters.s3.amazonaws.com/content-images/neon-night-makeup-effect-screenshot-2.jpg)'></div>
        <button type='button' onclick='editar(1)' id='editar'><i class='fas fa-edit'></i></button>
        <button type='button' onclick='borrar(1)' id='borrar'><i class='fas fa-minus-circle'></i></button>
        <div class='Informacion'>
          <p id='nombre'><mark>Nombre del producto</mark></p>
          <p id='detalle'>50.00<label id="cantidad">5</label></p>
          <p id='descripcion'>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
        </div>
      </div>


    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/userProductos.js"></script>


</html>
